{% extends "base.html" %}
{% block login %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="row" style="background-color: #ffffff">


                <form method="post" action="">
                    {{ form.csrf_token }}
                    {{ form.hidden_tag() }}
                    {{ form.email.lable }} {{ form.email(size=50) }}
                    {{ form.password.label }}{{ form.password(size=100) }}
                    <input type="submit" value="submit">

                </form>

            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
